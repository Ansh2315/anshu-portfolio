<div class="echart-area">
    <ng-container *ngFor="let each of listOfCharts">
        <div class="echart-card">
            <div class="echart-bg p-2">
                <span>{{each.title}}</span>
            </div>
            <div class="d-flex echart-bg shadow">
                <echarts *ngIf="showChart" #chartRef [autoResize]="true" [options]="each.option" class="chart-container">
                </echarts>
            </div>
        </div>

    </ng-container>
</div>
