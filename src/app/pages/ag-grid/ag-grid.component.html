<div class="ag-theme-alpine" style="width: 100%; height: 500px;">
  <ag-grid-angular *ngIf="gridOption.columnDefs.length"
    [rowData]="gridOption.rowData"
    [columnDefs]="gridOption.columnDefs"
    rowSelection="single"
    [defaultColDef]="gridOption.defaultColDef"
    [statusBar]="gridOption.statusBar"
    style="width: 100%; height: 100%;">
  </ag-grid-angular>
</div>
